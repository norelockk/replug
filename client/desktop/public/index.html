<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui'>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <!-- Preconnects -->
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link rel='preconnect' href='https://cdnjs.jsdelivr.net' crossorigin>
  <link rel='preconnect' href='https://fonts.googleapis.com' crossorigin>
  <link rel='preconnect' href='https://cdnjs.cloudflare.com' crossorigin>

  <!-- CSS -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap' />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css' />

  <title>replug</title>
</head>

<body>
  <noscript>
    <strong>replug requires JavaScript support enabled in your browser</strong>
  </noscript>

  <div id='app'>
    <style>
      #app {
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #0c0c0c;
      }

      #app-loading {
        background: #fff;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden
      }

      #app-loading>div.c,
      #app-loading>div.c:after {
        border-radius: 50%;
        width: 5rem;
        height: 5rem
      }

      #app-loading>div.c {
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border: .5rem solid #e5e5e5;
        border-left: .5rem solid #7a7a7a;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: appLoading 1.25s infinite linear;
        animation: appLoading 1.25s infinite linear;
      }

      #app-loading.error>div.c {
        border: .5rem solid #ff0000;
        -webkit-animation: pulse 1.25s infinite ease;
        animation: pulse 1.25s infinite ease;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(219, 52, 52, 0.7);
        }

        50% {
          box-shadow: 0 0 0 20px rgba(52, 152, 219, 0);
          /* transform: scale(1.3); */
        }

        100% {
          box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
        }
      }

      @-webkit-keyframes appLoading {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0)
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg)
        }
      }

      @keyframes appLoading {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0)
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg)
        }
      }
    </style>

    <script>
      window.addEventListener('error', function (details) {
        var a = document.getElementById('app-loading');
        a && (a.classList.add('error'));

        var b = document.getElementById('app-error-result');
        if (b) {
          b.style.display = 'inline-block';
          b.innerText = `App loading failed:\n\n${details.message} (at ${details.filename}:${details.lineno}:${details.colno})`;
        }
      });
    </script>

    <div id='app-loading'>
      <div class='c'>Loading...</div>
      <div>
        <h1>Replug</h1>
        <pre id='app-error-result' style='display: none;'>...</pre>
      </div>
    </div>
  </div>
</body>

</html>
